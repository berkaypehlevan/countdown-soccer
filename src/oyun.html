<body class="fadein">
  <!--<button class="waves-effect waves-light btn" id="muteaudio">
      <i class="fas fa-volume-off"></i>
  </button>-->
  <div class="row valign-wrapper">
<div class="col s8 m6 l2">
  <div class="playerscore container left-align">
    <h5 id="playerscore" class="center-align">Player Score <br></h5>
   </div>
  </div>
  <div class="col s8 m6 l2">
   <div class="pcscore container right-align">
    <h5 id="pcscore" class="center-align">Pc Score <br></h5>
   </div>
  </div>
</div>
<div class="ccontainer center-align">

<button class="btn" id="stop">Stop</button>
</div>

    <i class="fas fa-volume-off"></i>
  </button>

  <a class="btn modal-trigger" href="#modal2"><i class="fas fa-sign-out-alt"></i></a>

    <div class="modal-content">
      <h5>Main Menu?</h5>
        <a href="index.html" class="black white-text btn-flat">Yes</a>
        <a href="#!" class="modal-close black white-text btn-flat">No</a>
    </div>
  
  </div>
</div>
  <audio autoplay true loop id="audio">
    <source src="./assets//sound/oyun.mp3" type="audio/mpeg" />

  </audio>
